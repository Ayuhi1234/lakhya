name: Fix White Screen Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- NUCLEAR FIX START ---
      # 1. Delete the bad folder from the cloud
      - run: rm -rf android
      - run: rm -rf node_modules
      
      # 2. Install fresh tools
      - run: npm install @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6 --force

      # 3. Create a BRAND NEW Android folder
      - run: npx cap add android
      # -------------------------

      - run: npx cap sync

      # Build the APK
      - run: cd android && chmod +x gradlew && ./gradlew assembleDebug

      # Upload
      - uses: actions/upload-artifact@v4
        with:
          name: lakhya-fixed-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk